<div class="container register">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <h4  class="card-header">Register</h4>
                <form [formGroup]="registerform" (ngSubmit)="onSubmit()">
                    <div class="card-body">
                        <div>
                            <input type="radio" name="colors" (click)="color='lightgreen'">Green
                            <input type="radio" name="colors" (click)="color='yellow'">Yellow
                            <input type="radio" name="colors" (click)="color='cyan'">Cyan
                          </div>
                          <p [appHighlight]="color">Highlight me!</p>
                          <p [appHighlight]="color" defaultColor="violet">
                            Highlight me too!
                          </p>
                        <div class="form-group">
                            <label for="name"> Name</label>
                            <input type="text" formControlName="name" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                            <small *ngIf="submitted && f.name.errors" class="text-danger">
                                <div *ngIf="f.name.errors.required"> Name feild is required</div>
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" formControlName="email" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                            <small *ngIf="submitted && f.email.errors" class="text-danger">
                                <div *ngIf="f.email.errors.required">Email feild is required</div>
                                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="type">Type</label>
                            <select formControlName="type" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.type.errors }">
                                <option [ngValue]="null" hidden>Choose your Type</option>
                                <option *ngFor="let dist of types" [ngValue]="dist.id">
                                    {{ dist.name }}
                                </option>
                            </select>
                            <small *ngIf="submitted && f.type.errors" class="text-danger">
                                <div *ngIf="f.type.errors.required"> Type feild is required</div>
                            </small>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="form-group">
                            <button [disabled]="loading" class="btn btn-primary">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Register
                            </button>
                            <a routerLink="/login" class="btn btn-link">Login</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
